<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galopa da Sorte</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 0, 255, 0.5), 0 0 40px rgba(255, 0, 255, 0.3); }
            50% { box-shadow: 0 0 30px rgba(255, 0, 255, 0.8), 0 0 60px rgba(255, 0, 255, 0.5); }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes neonFlicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* ----------- CSS Base ----------- */
        body {
            font-family: 'Arial Black', sans-serif;
            background: linear-gradient(135deg, #1a0033 0%, #330066 25%, #4a0080 50%, #660099 75%, #8000ff 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            font-size: 16px;
            color: #fff;
            transition: background-color 0.3s, color 0.3s;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 255, 0, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 3s infinite;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .banner-container {
            position: relative;
            max-width: 900px;
            margin: 40px auto;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 
                0 0 50px rgba(255, 0, 255, 0.5),
                0 0 100px rgba(0, 255, 255, 0.3),
                inset 0 0 50px rgba(255, 255, 255, 0.1);
            animation: glow 3s ease-in-out infinite;
            transition: background 0.3s;
        }

        .banner-image {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 30px;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin: 50px 0;
        }

        .feature-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.5);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }

        .feature-card:hover {
            transform: translateY(-10px) scale(1.05);
            border-color: #FFD700;
            box-shadow: 0 10px 40px rgba(255, 215, 0, 0.3);
        }

        .feature-card:hover::before {
            animation: shine 0.5s ease;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .feature-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .feature-title {
            color: #FFD700;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .feature-text {
            color: #E6E6FA;
            font-size: 1rem;
            line-height: 1.5;
        }

        .cta-container {
            text-align: center;
            margin: 60px 0;
            position: relative;
        }

        .cta-button {
            display: inline-block;
            padding: 25px 60px;
            font-size: 2rem;
            font-weight: bold;
            text-decoration: none;
            color: #FFFFFF;
            background: linear-gradient(45deg, #FF1493, #FF69B4, #FFB6C1, #FF69B4, #FF1493);
            background-size: 300% 300%;
            border-radius: 50px;
            border: 3px solid #FFD700;
            box-shadow: 
                0 0 20px rgba(255, 20, 147, 0.5),
                0 5px 15px rgba(0, 0, 0, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            animation: rainbow 3s ease infinite, pulse 2s ease-in-out infinite;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .cta-button:hover {
            transform: scale(1.1) rotate(-2deg);
            box-shadow: 
                0 0 40px rgba(255, 20, 147, 0.8),
                0 10px 30px rgba(0, 0, 0, 0.4),
                inset 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .cta-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .cta-button:active {
            transform: scale(1.05) rotate(-1deg);
        }

        /* -------- Painel de Acessibilidade -------- */
       #accessibilityPanel {
    position: fixed;
    top:20px;
    right:20px;
    background: rgba(0,0,0,0.7);
    padding:10px 15px;
    border-radius: 12px;
    z-index:1000;
    display: flex;
    gap:10px;
    align-items:center;
    }
    #accessibilityPanel button {
        padding: 6px 12px;
        border:none;
        border-radius:6px;
        cursor:pointer;
        background: #FFD700;
        color:#000;
        font-weight:bold;
        transition: transform 0.2s, background 0.2s;
    }
    #accessibilityPanel button:hover {
        transform: scale(1.1);
        background: #FFA500;
    }

        /* -------- Modo Escuro -------- */
        body.dark-mode {
            background: #110022;
            color: #ffffff;
        }

        body.dark-mode .feature-card {
            background: rgba(255,255,255,0.05);
            border-color: #ff99ff;
        }

        body.dark-mode .banner-container {
            box-shadow: 
                0 0 50px rgba(255, 0, 255, 0.3),
                0 0 100px rgba(0, 255, 255, 0.2),
                inset 0 0 50px rgba(255, 255, 255, 0.05);
        }

        body.dark-mode .cta-button {
            border-color: #ff99ff;
        }

        @media (max-width: 768px) {
            .cta-button {
                padding: 20px 40px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>

    <!-- Painel de acessibilidade -->
    <div id="accessibilityPanel" role="region" aria-label="Painel de acessibilidade">
        <button id="toggleTheme" aria-label="Alternar modo claro e escuro">Modo Escuro</button>
        <button id="increaseText" aria-label="Aumentar fonte">A+</button>
        <button id="decreaseText" aria-label="Diminuir fonte">A-</button>
    </div>

    <div class="container">
        <div class="banner-container">
            <img src="./imag/galopahome2.jpeg" alt="Banner Galopa da Sorte" class="banner-image">
        </div>

        <div class="features-grid">
            <div class="feature-card">
                <div class="feature-icon">🦄</div>
                <h3 class="feature-title">Corridas Mágicas</h3>
                <p class="feature-text">Aposte nas poneis mais rápidas de Equestria em corridas emocionantes!</p>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">💎</div>
                <h3 class="feature-title">Prêmios Brilhantes</h3>
                <p class="feature-text">Ganhe cristais mágicos e prêmios incríveis em cada corrida!</p>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">🌟</div>
                <h3 class="feature-title">Bônus Especiais</h3>
                <p class="feature-text">Receba power-ups da amizade e multiplique seus ganhos!</p>
            </div>
        </div>

        <div class="cta-container">
            <a href="#apostar" class="cta-button" onclick="goToNextPage(event)">
                🏇 FAÇA SUA APOSTA 🏇
            </a>
        </div>
    </div>

    <div class="pony-decorations pony-1">🦄</div>
    <div class="pony-decorations pony-2">🎠</div>
    <div class="coin coin-1">💰</div>
    <div class="coin coin-2">💰</div>

    <div id="liveRegion" aria-live="polite" style="position:absolute; left:-9999px;"></div>

    <script>
        // -------- Estrelas animadas --------
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                starsContainer.appendChild(star);
            }
        }
        createStars();

        // -------- Painel de acessibilidade --------
        const toggleButton = document.getElementById('toggleTheme');
        const increaseBtn = document.getElementById('increaseText');
        const decreaseBtn = document.getElementById('decreaseText');
        const liveRegion = document.getElementById('liveRegion');

        // Aplicar tema salvo
        if(localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            toggleButton.textContent = 'Modo Claro';
        } else {
            toggleButton.textContent = 'Modo Escuro';
        }

        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if(document.body.classList.contains('dark-mode')){
                toggleButton.textContent = 'Modo Claro';
                localStorage.setItem('theme', 'dark');
                liveRegion.textContent = "Modo escuro ativado";
            } else {
                toggleButton.textContent = 'Modo Escuro';
                localStorage.setItem('theme', 'light');
                liveRegion.textContent = "Modo claro ativado";
            }
        });

        // Tamanho do texto
        const savedSize = localStorage.getItem('fontSize');
        if(savedSize){
            document.body.style.fontSize = savedSize + 'px';
        }

        increaseBtn.addEventListener('click', () => {
            let currentSize = parseFloat(getComputedStyle(document.body).fontSize);
            let newSize = Math.min(currentSize + 2, 32);
            document.body.style.fontSize = newSize + 'px';
            localStorage.setItem('fontSize', newSize);
            liveRegion.textContent = "Tamanho do texto aumentado";
        });

        decreaseBtn.addEventListener('click', () => {
            let currentSize = parseFloat(getComputedStyle(document.body).fontSize);
            let newSize = Math.max(currentSize - 2, 12);
            document.body.style.fontSize = newSize + 'px';
            localStorage.setItem('fontSize', newSize);
            liveRegion.textContent = "Tamanho do texto diminuído";
        });

        //ajuste de tamanho
        function changeFontSize(delta) {
        const elements = document.querySelectorAll('body, .feature-title, .feature-text, .cta-button');
        elements.forEach(el => {
            let current = parseFloat(getComputedStyle(el).fontSize);
            el.style.fontSize = Math.min(Math.max(current + delta, 12), 32) + 'px';
        });
        }

        increaseBtn.addEventListener('click', () => changeFontSize(2));
        decreaseBtn.addEventListener('click', () => changeFontSize(-2));

        
        
        // -------- Função de navegação --------
        function goToNextPage(event) {
            event.preventDefault();
            window.location.href = '../aposta/corrida_cavalos.html';
        }
    </script>
</body>
</html>
