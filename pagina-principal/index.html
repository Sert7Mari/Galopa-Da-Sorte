<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 0, 255, 0.5), 0 0 40px rgba(255, 0, 255, 0.3); }
            50% { box-shadow: 0 0 30px rgba(255, 0, 255, 0.8), 0 0 60px rgba(255, 0, 255, 0.5); }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes neonFlicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        body {
            font-family: 'Arial Black', sans-serif;
            background: linear-gradient(135deg, #1a0033 0%, #330066 25%, #4a0080 50%, #660099 75%, #8000ff 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 255, 0, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 3s infinite;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .main-title {
            font-size: clamp(3rem, 8vw, 6rem);
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 50%, #FF6347 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 
                3px 3px 0px rgba(255, 215, 0, 0.3),
                6px 6px 0px rgba(255, 165, 0, 0.2),
                9px 9px 0px rgba(255, 99, 71, 0.1);
            animation: float 3s ease-in-out infinite;
            margin-top: 30px;
            letter-spacing: 3px;
        }

        .subtitle {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: #FFE4E1;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: neonFlicker 2s ease-in-out infinite;
        }

        .banner-container {
            position: relative;
            max-width: 900px;
            margin: 40px auto;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 
                0 0 50px rgba(255, 0, 255, 0.5),
                0 0 100px rgba(0, 255, 255, 0.3),
                inset 0 0 50px rgba(255, 255, 255, 0.1);
            animation: glow 3s ease-in-out infinite;
        }

        .banner-image {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 30px;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin: 50px 0;
        }

        .feature-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.5);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }

        .feature-card:hover {
            transform: translateY(-10px) scale(1.05);
            border-color: #FFD700;
            box-shadow: 0 10px 40px rgba(255, 215, 0, 0.3);
        }

        .feature-card:hover::before {
            animation: shine 0.5s ease;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .feature-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .feature-title {
            color: #FFD700;
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .feature-text {
            color: #E6E6FA;
            font-size: 1rem;
            line-height: 1.5;
        }

        .cta-container {
            text-align: center;
            margin: 60px 0;
            position: relative;
        }

        .cta-button {
            display: inline-block;
            padding: 25px 60px;
            font-size: 2rem;
            font-weight: bold;
            text-decoration: none;
            color: #FFFFFF;
            background: linear-gradient(45deg, #FF1493, #FF69B4, #FFB6C1, #FF69B4, #FF1493);
            background-size: 300% 300%;
            border-radius: 50px;
            border: 3px solid #FFD700;
            box-shadow: 
                0 0 20px rgba(255, 20, 147, 0.5),
                0 5px 15px rgba(0, 0, 0, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            animation: rainbow 3s ease infinite, pulse 2s ease-in-out infinite;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .cta-button:hover {
            transform: scale(1.1) rotate(-2deg);
            box-shadow: 
                0 0 40px rgba(255, 20, 147, 0.8),
                0 10px 30px rgba(0, 0, 0, 0.4),
                inset 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .cta-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .cta-button:active {
            transform: scale(1.05) rotate(-1deg);
        }

        .pony-decorations {
            position: fixed;
            width: 100px;
            height: 100px;
            pointer-events: none;
            z-index: 10;
        }

        .pony-1 {
            top: 10%;
            left: 5%;
            animation: float 4s ease-in-out infinite;
        }

        .pony-2 {
            top: 60%;
            right: 5%;
            animation: float 5s ease-in-out infinite 0.5s;
        }

        .coin {
            position: fixed;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            pointer-events: none;
            z-index: 5;
        }

        .coin-1 {
            top: 20%;
            right: 10%;
            animation: float 3s ease-in-out infinite 1s;
        }

        .coin-2 {
            bottom: 20%;
            left: 10%;
            animation: float 4s ease-in-out infinite 2s;
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 3rem;
            }
            
            .cta-button {
                padding: 20px 40px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <div class="container">
        <!-- <header class="hero-section">
            <h1 class="main-title">GALOPA DA SORTE</h1>
            <p class="subtitle">✨ Apostas Mágicas com My Little Pony ✨</p>
        </header> -->

        <div class="banner-container">
            <img src="./imag/galopahome2.jpeg" alt="Banner Galopa da Sorte" class="banner-image">
        </div>

        <div class="features-grid">
            <div class="feature-card">
                <div class="feature-icon">🦄</div>
                <h3 class="feature-title">Corridas Mágicas</h3>
                <p class="feature-text">Aposte nas poneis mais rápidas de Equestria em corridas emocionantes!</p>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">💎</div>
                <h3 class="feature-title">Prêmios Brilhantes</h3>
                <p class="feature-text">Ganhe cristais mágicos e prêmios incríveis em cada corrida!</p>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">🌟</div>
                <h3 class="feature-title">Bônus Especiais</h3>
                <p class="feature-text">Receba power-ups da amizade e multiplique seus ganhos!</p>
            </div>
        </div>

        <div class="cta-container">
            <a href="#apostar" class="cta-button" onclick="goToNextPage(event)">
                🏇 FAÇA SUA APOSTA 🏇
            </a>
        </div>
    </div>

    <div class="pony-decorations pony-1">🦄</div>
    <div class="pony-decorations pony-2">🎠</div>
    <div class="coin coin-1">💰</div>
    <div class="coin coin-2">💰</div>

    <script>
        // Criar estrelas animadas
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                starsContainer.appendChild(star);
            }
        }

        createStars();

        // Função para ir para próxima página
        function goToNextPage(event) {
            event.preventDefault();
            
            // Efeito visual antes de navegar
            const button = event.target;
            button.style.transform = 'scale(0.95)';
            
            // Criar explosão de partículas
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.width = '10px';
                particle.style.height = '10px';
                particle.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                particle.style.borderRadius = '50%';
                particle.style.left = event.clientX + 'px';
                particle.style.top = event.clientY + 'px';
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '1000';
                document.body.appendChild(particle);
                
                const angle = (Math.PI * 2 * i) / 20;
                const velocity = 5 + Math.random() * 5;
                let posX = 0;
                let posY = 0;
                let opacity = 1;
                
                const animate = () => {
                    posX += Math.cos(angle) * velocity;
                    posY += Math.sin(angle) * velocity;
                    opacity -= 0.02;
                    
                    particle.style.transform = `translate(${posX}px, ${posY}px)`;
                    particle.style.opacity = opacity;
                    
                    if (opacity > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        particle.remove();
                    }
                };
                
                animate();
            }
            
            setTimeout(() => {
                // alert('Redirecionando para a página de apostas...');
                window.location.href = '../aposta/corrida_cavalos.html'; // Descomentar em produção
            }, 300);
        }

        // Efeito parallax suave no scroll
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const parallax = document.querySelector('.hero-section');
            parallax.style.transform = `translateY(${scrolled * 0.5}px)`;
        });

        // Adicionar efeito de hover com partículas nos cards
        document.querySelectorAll('.feature-card').forEach(card => {
            card.addEventListener('mouseenter', function(e) {
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const ripple = document.createElement('div');
                ripple.style.position = 'absolute';
                ripple.style.width = '20px';
                ripple.style.height = '20px';
                ripple.style.background = 'radial-gradient(circle, rgba(255,215,0,0.8) 0%, transparent 70%)';
                ripple.style.borderRadius = '50%';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.style.transform = 'translate(-50%, -50%)';
                ripple.style.animation = 'ripple 0.6s ease-out';
                ripple.style.pointerEvents = 'none';
                
                this.appendChild(ripple);
                
                setTimeout(() => ripple.remove(), 600);
            });
        });

        // Adicionar animação de ripple
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                0% {
                    width: 20px;
                    height: 20px;
                    opacity: 1;
                }
                100% {
                    width: 200px;
                    height: 200px;
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
